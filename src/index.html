<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Intro section with dropdown navigation</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="./sass/style.scss" />
        <script src="./js/App.js" defer></script>
    </head>
    <body>
        <!-- Features Company Careers About Login Register Make remote work Get your
        team in sync, no matter your location. Streamline processes, create team
        rituals, and watch productivity soar. Learn more -->

        <main class="container">
            <header class="header">
                <a class="header__logo" href="#"><h1>snap</h1></a>

                <div
                    aria-controls="header__nav"
                    aria-expanded="false"
                    id="header__hamburger"
                    alt="menu-icon"
                ></div>
                <nav>
                    <div class="header__nav" data-visible="false">
                        <ul class="header__list">
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link"
                                    >Features</a
                                >
                                <a href="">
                                    <img
                                        src="./images/icon-arrow-down.svg"
                                        alt="arrow-down"
                                    />
                                </a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Company</a>
                                <a class="arrow-down" href="">
                                    <img
                                        src="./images/icon-arrow-down.svg"
                                        alt="arrow-down"
                                    />
                                </a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Careers</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">About</a>
                            </li>
                        </ul>

                        <div class="login-container">
                            <div class="header__nav-item login">
                                <a href="#" class="header__nav-link">Login</a>
                            </div>
                            <div class="header__nav-item register">
                                <a href="#" class="header__nav-link"
                                    >Register</a
                                >
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
            <section class="hero">
                <div class="hero__img-container">
                    <img
                        class="image-mobile"
                        src="./images/image-hero-mobile.png"
                        alt="hero-img-mobile"
                    />
                    <img
                        class="image-desktop"
                        src="./images/image-hero-desktop.png"
                        alt="hero-img-desktop"
                    />
                </div>
                <div class="hero__text">
                    <h1 class="hero__title">Make remote work</h1>
                    <p class="hero__subtitle">
                        Get your team in sync, no matter your location.
                        Streamline processes, create team rituals, and watch
                        productivity soar.
                    </p>
                    <a href="#" class="hero__btn"> Learn more </a>
                    <div class="hero__sponsor-container">
                        <div class="hero__sponsor">
                            <img
                                src="./images/client-databiz.svg"
                                alt="databiz"
                            />
                        </div>
                        <div class="hero__sponsor">
                            <img
                                src="./images/client-audiophile.svg"
                                alt="audiophile"
                            />
                        </div>
                        <div class="hero__sponsor">
                            <img src="./images/client-meet.svg" alt="meet" />
                        </div>
                        <div class="hero__sponsor">
                            <img src="./images/client-maker.svg" alt="maker" />
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Gabriele Concas</a>.
        </footer>
    </body>
</html>
