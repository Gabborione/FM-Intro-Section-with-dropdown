<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">

        <title>Frontend Mentor | Intro section with dropdown navigation</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <link rel="stylesheet" href="/style.500aa19d.css">
    <script src="/style.500aa19d.js"></script></head>
    <body>
        <!-- Features Company Careers About Login Register Make remote work Get your
        team in sync, no matter your location. Streamline processes, create team
        rituals, and watch productivity soar. Learn more -->

        <main class="container">
            <header class="header">
                <a class="header__logo" href="#"><h1>snap</h1></a>

                <img class="header__hamburger toggle-nav" src="/icon-menu.55d43bc7.svg" alt="menu-icon">
                <nav>
                    <ul class="header__nav">
                        <li class="header__list">
                            </li><li class="header__nav-item">
                                <a href="#" class="header__nav-link">Features</a>
                                <a href="">
                                    <img src="/icon-arrow-down.374cd0ea.svg" alt="arrow-down">
                                </a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Company</a>
                                <a class="arrow-down" href="">
                                    <img src="/icon-arrow-down.374cd0ea.svg" alt="arrow-down">
                                </a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">Careers</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">About</a>
                            </li>
                        

                        <li class="login-container">
                            </li><li class="header__nav-item login">
                                <a href="#" class="header__nav-link">Login</a>
                            </li>
                            <li class="header__nav-item register">
                                <a href="#" class="header__nav-link">Register</a>
                            </li>
                        
                    </ul>
                </nav>
            </header>
            <section class="hero">
                <div class="hero__img-container">
                    <img class="hero__img" src="/image-hero-mobile.fa191338.png" alt="hero-img-mobile">
                </div>
                <div class="hero__text">
                    <h1 class="hero__title">Make remote work</h1>
                    <p class="hero__subtitle">
                        Get your team in sync, no matter your location.
                        Streamline processes, create team rituals, and watch
                        productivity soar.
                    </p>
                    <a href="#" class="hero__btn"> Learn more </a>
                </div>
                <div class="hero__sponsor-container">
                    <div class="hero__sponsor">
                        <img src="/client-databiz.19a3d50c.svg" alt="databiz">
                    </div>
                    <div class="hero__sponsor">
                        <img src="/client-audiophile.c9355d15.svg" alt="audiophile">
                    </div>
                    <div class="hero__sponsor">
                        <img src="/client-meet.cc202741.svg" alt="meet">
                    </div>
                    <div class="hero__sponsor">
                        <img src="/client-maker.d677c378.svg" alt="maker">
                    </div>
                </div>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Gabriele Concas</a>.
        </footer>
    </body>
</html>
